<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <h4 style="text-align: center; margin-left: -40px">Home</h4>
  </ion-toolbar>
  <ion-menu contentId="main-content" style="height: 100vh">
    <ion-header>
      <ion-toolbar>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100% !important;
          height: 50px !important;
        "
        href="home"
      >
        <h4><ion-icon aria-hidden="true" name="home" color="primary"></ion-icon> Home</h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100%;
          height: 50px !important;
        "
        href="userinfo"
      >
      <h4><ion-icon aria-hidden="true" name="person-circle" color="primary"></ion-icon>Dados</h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100%;
          height: 50px !important;
        "
         href="login"
      >
      <h4><ion-icon aria-hidden="true" name="log-in" color="primary"></ion-icon> Login</h4>
      </ion-tab-button>
      
      <ion-tab-button
        style="
          display: flex;
          text-align: left !important;
          width: 100%;
          height: 50px !important;
        "
         href='badges'
      >
       <h4><ion-icon aria-hidden="true" name="planet" color="primary"></ion-icon> Badge</h4>
      </ion-tab-button>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
  </div>
</ion-header>

<ion-content style="max-height: 100px !important">
  <h2 style="text-align: center; margin-top: 2rem">Livros recomendados</h2>
</ion-content>
<ion-content>
  <ion-list class="listaTeste" [inset]="true">
    <ion-item>
      <ion-button id="open-toast" expand="block" shape="round"><ion-label>The Pragmatic Programmer </ion-label></ion-button>
      <ion-toast trigger="open-toast" message="Você clicou em The Pragmatic Programmer by David Thomas & Andrew Hunt" [duration]="1000"></ion-toast>
    </ion-item>
    <ion-item>
      <ion-button id="open-toast2" expand="block" shape="round"><ion-label>Clean Code</ion-label></ion-button>
      <ion-toast trigger="open-toast2" message="Você clicou em Clean Code by Robert C. Martin" [duration]="1000"></ion-toast>
    </ion-item>
    <ion-item>
      <ion-button id="open-toast3" expand="block" shape="round"><ion-label>Code Complete</ion-label></ion-button>
      <ion-toast trigger="open-toast3" message="Você clicou em Code Complete" [duration]="3000"></ion-toast>
    </ion-item>
    <ion-item>
      <ion-button id="open-toast4" expand="block" shape="round"><ion-label>Refactoring</ion-label></ion-button>
      <ion-toast trigger="open-toast4" message="Você clicou em Refactoring by Martin Fowler" [duration]="1000"></ion-toast>
    </ion-item>
    <ion-item>
      <ion-button id="open-toast5" expand="block" shape="round"><ion-label>Head First Design Patterns</ion-label></ion-button>
      <ion-toast trigger="open-toast5" message="Você clicou em Head First Design Patterns by Eric Freeman / Bert Bates / Kathy Sierra / Elisabeth Robson" [duration]="3000"></ion-toast>
    </ion-item>
  </ion-list>
</ion-content>
