<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <h4 style="text-align: center; margin-left: -40px">Dados do usuário</h4>
  </ion-toolbar>
  <ion-menu style="height: 100vh !important" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100% !important;
          height: 50px !important;
        "
        tab="home"
      >
        <h4><ion-icon aria-hidden="true" name="home" color="primary"></ion-icon> Home</h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100%;
          height: 50px !important;
        "
        tab="tab2"
      >
        <h4><ion-icon aria-hidden="true" name="home" color="primary"></ion-icon> Dados</h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100%;
          height: 50px !important;
        "
         url="tab3"
      >
        <h4><ion-icon aria-hidden="true" name="home" color="primary"></ion-icon> Login</h4>
      </ion-tab-button>
      
      <ion-tab-button
        style="
          display: flex;
          text-align: left !important;
          width: 100%;
          height: 50px !important;
        "
         href='badges'
      >
       <h4><ion-icon aria-hidden="true" name="planet" color="primary"></ion-icon> Badge</h4>
      </ion-tab-button>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
  </div>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Dados do Usuário</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Email: {{email}}</p>
      <p>Telefone: {{telefone}}</p>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" (click)="showAlert()">Informe seus dados</ion-button>
  
</ion-content>
